<app-header-tab titulo="Página 5"></app-header-tab>

<ion-content>

  <!--
    Con *ngFor se recorre el array y se genera el enlace a la URL y se muestra la imagen
    Se añade el texto necesario en cada caso para que la ruta sea correcta
    Se usa target blank para que se abra en otra ventana
  -->
  <ion-list *ngFor="let item of valoresLista">
    <ion-item [href]="'https://' + item.url" target="_blank">
      <ion-img src="assets/img/{{item.imagen}}" class="ion-padding"></ion-img>
    </ion-item>
  </ion-list>

</ion-content>
