<app-header-tab titulo="Página 4"></app-header-tab>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Adivina un número del 0 al 100</ion-label>

      <!-- Si el número no está entre 0 y 100 el botón está desactivado -->
      <ion-button disabled={{desactivado}} (click)="onClick()">Comprobar</ion-button>
    </ion-list-header>
    <ion-item>
      <ion-label>Número:</ion-label>
      <ion-input type="number" placeholder="Introduce un número" [(ngModel)]="numero" (ionChange)="comprobarDato();"></ion-input>
    </ion-item>

    <!--Se muestra el mensaje en rojo o en verde, segun se ha adivinado el numero o no -->
    <ion-item>
      <ion-label color="primary" mode="ios">Número de intentos: {{intentos}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label *ngIf="!acierto" color="danger">{{mensaje}}</ion-label>
      <ion-label *ngIf="acierto" color="success">{{mensaje}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-button (click)="presentarAlerta()">¿Quieres volver a jugar?</ion-button>
  </ion-content>
